<!DOCTYPE html>
<html>
<head>
  <title>Salary Calculator</title>
  <script>
    function calculateSalary() {
      var hoursWorked = parseFloat(document.getElementById("hours").value);
      var hourlyRate = parseFloat(document.getElementById("rate").value);
      var salary = hoursWorked * hourlyRate;
      document.getElementById("result").innerHTML = "Monthly Salary: $" + salary;
    }
  </script>
</head>
<body>
  <h1>Salary Calculator!!!!!!!!!</h1>
  <label for="hours">Hours Worked:</label>
  <input type="number" id="hours"><br><br>
  <label for="rate">Hourly Rate:</label>
  <input type="number" id="rate"><br><br>
  <button onclick="calculateSalary()">Calculate</button><br><br>
  <div id="result"></div>
</body>
</html>
